<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Padrões de Projeto: Das Questões Teóricas à Aplicação Prática</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      .slide-container {
        max-width: 100%; width: 100vw;
        min-height: 720px;
        background-color: #0a2540;
        color: white;
        display: flex;
        flex-direction: column;
        font-family: "Roboto", sans-serif;
      }
      .slide-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 60px 50px;
        justify-content: center;
        text-align: center;
      }
      .slide-header {
        margin-bottom: 40px;
      }
      .institution {
        font-family: "Montserrat", sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: #2e86ab;
        margin: 0 0 20px 0;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .slide-title {
        font-family: "Montserrat", sans-serif;
        font-size: 40px;
        font-weight: 700;
        color: #fff;
        margin: 0 0 15px 0;
        line-height: 1.2;
      }
      .slide-subtitle {
        font-family: "Montserrat", sans-serif;
        font-size: 22px;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.8);
        margin: 20px 0 0 0;
      }
      .participants-container {
        margin-top: 60px;
      }
      .participants-title {
        font-family: "Montserrat", sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #f18f01;
        margin: 0 0 20px 0;
        text-transform: uppercase;
      }
      .participant {
        font-size: 20px;
        margin: 8px 0;
        color: rgba(255, 255, 255, 0.9);
      }
      .agenda-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 900px;
        margin: 10px auto;
      }
      .agenda-title {
        font-family: "Montserrat", sans-serif;
        font-size: 28px;
        font-weight: 600;
        color: #2e86ab;
        margin: 5px 0 20px 0;
        text-align: center;
      }
      .agenda-item {
        display: flex;
        align-items: center;
        margin: 12px 0;
        padding: 8px;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.05);
      }
      .agenda-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .agenda-icon {
        font-size: 28px;
        margin-right: 15px;
        width: 40px;
        text-align: center;
        flex-shrink: 0;
      }
      .agenda-text {
        flex: 1;
      }
      .agenda-text p {
        margin: 0;
        font-size: 15px;
        line-height: 1.3;
      }
      .agenda-text p strong {
        color: #2e86ab;
        font-weight: 500;
      }
      .icon-1 {
        color: #2e86ab;
      }
      .icon-2 {
        color: #f18f01;
      }
      .icon-3 {
        color: #a23b72;
      }
      .icon-4 {
        color: #c73e1d;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-content">
        <div class="slide-header">
          <h1 class="institution">IFCE - Campus Fortaleza</h1>
          <h2 class="slide-title">
            Padrões de Projeto: Das Questões Teóricas à Aplicação Prática
          </h2>
        </div>
        
        <div class="participants-container">
          <h4 class="participants-title">Participantes</h4>
          <div class="participant">Jaelyson Martins</div>
          <div class="participant">Carlos Eduardo</div>
        </div>
      </div>
    </div>
  </body>
</html>
